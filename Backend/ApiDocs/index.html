<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register new user</h1>
    <form id="register">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="password" placeholder="password" required />
      <input type="text" name="phone" minlength="11" maxlength="11" required />
      <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="login">
      <input type="email" name="email" placeholder="email" required />
      <input type="password" name="password" placeholder="password" required />
      <label for="rememberMe">Remember Me</label>
      <input type="checkbox" name="rememberMe" />
      <button type="submit">login</button>
    </form>

    <h1>Logout</h1>
    <button id="logout">logout</button>

    <h1>Change password</h1>
    <form id="changePassword">
      <input type="email" name="email" placeholder="email" required />
      <input
        type="password"
        name="currentPassword"
        placeholder="current password"
        required
      />
      <input
        type="password"
        name="newPassword"
        placeholder="new password"
        required
      />
      <button type="submit">changePassword</button>
    </form>

    <h1>Admin approves or rejects a customer</h1>
    <form id="manageCustomer">
      <input type="email" name="email" required />
      <select name="status">
        <option value="Active" selected>Active</option>
        <option value="Pending">Pending</option>
        <option value="Suspended">Suspended</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button type="submit">submit</button>
    </form>

    <h1>Get Customer Details</h1>
    <button id="getCustomerDetails">Get</button>

    <h1>Admin approves or rejects an account</h1>
    <form id="manageAccount">
      <input type="text" name="account" required />
      <select name="status">
        <option value="Active" selected>Active</option>
        <option value="Pending">Pending</option>
        <option value="Suspended">Suspended</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button type="submit">submit</button>
    </form>

    <h1>Customer Create account</h1>
    <form id="creatAccount">
      <select name="type">
        <option value="Current" selected>Current</option>
        <option value="Saving">Saving</option>
      </select>
      <input type="number" name="credit" placeholder="credit" min="1000" />
      <button type="submit">submit</button>
    </form>

    <h1>Make Transaction</h1>
    <form id="makeTransaction">
      <select name="action">
        <option value="Withdraw" selected>Withdraw</option>
        <option value="Deposit">Desposit</option>
      </select>
      <input type="number" name="amount" min="1">
      <button type="submit">submit</button>
    </form>

    <h1>Get Transaction Log</h1>
<button id="getTransactionLog">get it</button>

    <script src="js/identityAPIs.js"></script>
    <script src="js/adminAPIs.js"></script>
    <script src="js/customerAPIs.js"></script>
  </body>
</html>
